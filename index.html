<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spotify AJAX App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/application.css">
	</head>
	<body>
		<nav class="navbar">
				<img class="nav-logo--img" src="img/logo-img.svg" alt=""/>
				<span class="nav-logo--text">Spotify AJAX App</span>
		</nav>
		<main class="container--main grid">
			<h1 class="headline-primary">A Nifty Example of AJAX</h1>
			<p>
				This project is a simple example of Asynchronous JavaScript and XML. Type in the search box below to fetch the albums of your favorite artist.
			</p>
			<form id="searchForm" class="form">
				<input id="searchbox" class="searchbox" type="text" placeholder="Search Artists" name="q"/>
				<button class="searchbtn" type="submit"></button>
			</form>
			<div id="gallery" class="gallery">
				<h2 class="headline--secondary">Get Searching!</h2>
			</div>
		</main>
	<script src="js/app.min.js"></script>
	</body>
</html>
